<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入公共类样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入首页样式文件 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入首页js文件 -->
    <script src="js/index.js"></script>
    <title>移动端京东</title>
</head>

<body>

    <div class="jd_wrap">
        <!-- 搜索栏 -->
        <div class="jd_search">
            <a href="#" class="jd_logo"></a>
            <form action="#" class="jd_searchBox">
                <input type="text" placeholder="请输入商品名称">
            </form>
            <a href="#" class="jd_login">登陆</a>
        </div>
        <!-- 轮播图 -->
        <div class="jd_banner">
            <ul class="jd_bannerImg clearfix">
                <li><a href="javascript:void(0)"><img src="./uploads/l1.jpg" alt=""></a></li>
                <li><a href="javascript:void(0)"><img src="./uploads/l2.jpg" alt=""></a></li>
                <li><a href="javascript:void(0)"><img src="./uploads/l3.jpg" alt=""></a></li>
                <li><a href="javascript:void(0)"><img src="./uploads/l4.jpg" alt=""></a></li>
                <li><a href="javascript:void(0)"><img src="./uploads/l5.jpg" alt=""></a></li>
                <li><a href="javascript:void(0)"><img src="./uploads/l6.jpg" alt=""></a></li>
                <li><a href="javascript:void(0)"><img src="./uploads/l7.jpg" alt=""></a></li>
                <li><a href="javascript:void(0)"><img src="./uploads/l8.jpg" alt=""></a></li>
            </ul>
            <ul class="jd_bannerC">
                <li class="current"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- 导航栏 -->
        <div class="jd_nav">
            <ul class="jd_menuImg clearfix">
                <li><a href="#"><img src="images/nav_1.png" alt="">
                        <p>京东超市</p>
                    </a></li>
                <li><a href="#"><img src="images/nav_2.png" alt="">
                        <p>海外进口</p>
                    </a></li>
                <li><a href="#"><img src="images/nav_3.png" alt="">
                        <p>充值缴费</p>
                    </a></li>
                <li><a href="#"><img src="images/nav_4.png" alt="">
                        <p>每日上新</p>
                    </a></li>
                <li><a href="#"><img src="images/nav_5.png" alt="">
                        <p>商品分类</p>
                    </a></li>
                <li><a href="#"><img src="images/nav_6.png" alt="">
                        <p>领券</p>
                    </a></li>
                <li><a href="#"><img src="images/nav_7.png" alt="">
                        <p>京东到家</p>
                    </a></li>
                <li><a href="#"><img src="images/nav_8.png" alt="">
                        <p>精选商品</p>
                    </a></li>
            </ul>
        </div>
        <!-- 掌上秒杀块 -->
        <div class="jd_product clearfix jd_sk">
            <div class="jd_productHead">
                <div class="jd_left f_left">
                    <span class="jd_skill_icon f_left"></span>
                    <span class="jd_skill_text f_left">京东秒杀</span>
                    <div class="jd_skill_time f_left">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="jd_right f_right">更多秒杀>></div>
            </div>
            <div class="jd_product_skill clearfix">
                <ul>
                    <li>
                        <a href="#"><img src="./uploads/detail01.jpg" alt=""></a>
                        <p class="red"><del>&yen;199.00</del></p>
                        <p>&yen;99.00</p>
                    </li>
                    <li><a href="#"><img src="./uploads/detail02.jpg" alt=""></a>
                        <p class="red"><del>&yen;4999.00</del></p>
                        <p>&yen;3999.00</p>
                    </li>
                    <li><a href="#"><img src="./uploads/detail01.jpg" alt=""></a>
                        <p class="red"><del>&yen;599.00</del></p>
                        <p>&yen;199.00</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 产品栏 -->
        <div class="jd_product">
            <div class="jd_productHead">
                <h3>京东超市</h3>
            </div>
            <div class="jd_productImg clearfix">
                <ul>
                    <li><a href="#"><img src="./uploads/cp1.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./uploads/cp2.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./uploads/cp3.jpg" alt=""></a></li>
                </ul>
            </div>
        </div>
        <!-- 产品栏二-->
        <div class="jd_product">
            <div class="jd_productHead">
                <h3>京东超市</h3>
            </div>
            <div class="jd_productImg clearfix">
                <ul>
                    <li class="jd_right"><a href="#"><img src="./uploads/cp4.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./uploads/cp5.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./uploads/cp6.jpg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>

</html>
