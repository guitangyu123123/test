<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物网站</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/mypage.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/mypage.js"></script>
</head>

<body>

    <div id="fullpage">
        <!-- 第一屏布局 -->
        <div class="section section1">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly" alt="">
            <img src="images/t1xccqfflgxxxild.png" class="shif" alt="">
            <img src="images/next.png" class="next" alt="">
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="another" alt="">
        </div>
        <!-- 第二屏布局 -->
        <div class="section section2">
            <div class="computer">
                <div class="search">
                    <img src="images/search-words.png" class="search-words" alt="">
                </div>
                <img src="images/search-02-1.png" class="search-02-1" alt="">
                <img src="images/goods-441-218.png" class="goods" alt="">
                <img src="./images/shirt-02-207-166.png" class="shirt-02" alt="">
                <div class="cover"></div>
            </div>
            <img src="images/words-01-361-25.png" class="words-01" alt="">
            <img src="images/words-02.png" class="words-02" alt="">
        </div>
        <!-- 第三屏布局 -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="./images/img-01.gif" class="img" alt="">
                    <img src="./images/img-01-a.gif" class="img img-01-a" alt="">
                    <img src="./images/btn-01.gif" class="btn" alt="">
                    <img src="./images/btn-01-a.gif" class="btn btn-01-a" alt="">
                </div>
                <!-- 沙发 -->
                <img src="./images/shirt-02-207-166.png" class="shirt-03" alt="">
                <img src="images/t1f.png" class="t1f" alt="">
                <!-- <img src="./images/t1f.png" class="t1f" alt=""> -->
            </div>
        </div>
        <!-- 第四屏布局 -->
        <div class="section section4">
            <img src="images/cloud.png" class="cloud cloud-back1" alt="">
            <img src="./images/words-04.png" class="word" alt="">
            <img src="./images/words-04-a.png" class="word word-04-a" alt="">
            <div class="car">
                <img src="./images/t1f.png" class="car-img" alt="">
                <img src="./images/car.png" alt="">
            </div>
            <div class="note">
                <img src="./images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img" alt="">
                <img src="./images/t1.png" alt="">
            </div>
        </div>
        <!-- 第五屏布局 -->
        <div class="section section5">
            <img src="./images/words-05.png" class="words-05" alt="">
            <img src="./images/card-05.png" class="card-05" alt="">
            <img src="./images/order-05.png" class="order-05" alt="">
            <img src="./images/t1f.png" class="t1f-05" alt="">
            <div class="overFlow">
                <img src="images/mouse-05.png" class="mouse">
                <img src="images/mouse-05-a.png" class="mouse mouse-05-a">
                <img src="images/hand-05.png" class="hand-05">
            </div>
        </div>
        <div class="section section6"></div>
        <div class="section section7"></div>
        <div class="section section8"></div>
    </div>
    <a href="#" class="go">
        <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
    </a>
</body>

</html>
